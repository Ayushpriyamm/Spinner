<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Interactive Slider with Sunflower</title>
</head>

<body>

    <div id="slider"></div>
    <div id="textBox"></div>
    <div id="sunflower">
        <div class="petal" onclick="displaySlide(0)"></div>
        <div class="petal" onclick="displaySlide(1)"></div>
        <div class="petal" onclick="displaySlide(2)"></div>
        <div class="petal" onclick="displaySlide(3)"></div>
        <div class="petal" onclick="displaySlide(4)"></div>
        <div class="petal" onclick="displaySlide(5)"></div>
        <div class="petal" onclick="displaySlide(6)"></div>
        <div class="petal" onclick="displaySlide(7)"></div>
    </div>

<script src="index.js"></script>
</body>

</html>
